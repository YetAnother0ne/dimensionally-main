name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./dimensionally-main
        run: npm install --silent

      - name: Build
        working-directory: ./dimensionally-main
        env:
          VITE_BASE: '/dimensionally-main/'
        run: npm run build

      - name: Prepare docs folder
        run: |
          rm -rf docs || true
          mkdir -p docs
          cp -R dimensionally-main/dist/* docs/

      - name: Commit and push docs to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore(docs): update GitHub Pages site [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"

      - name: Configure Pages to use main/docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Try to create pages site, fall back to patch if it already exists
          if echo '{"source":{"branch":"main","path":"/docs"}}' | gh api -X POST /repos/${{ github.repository }}/pages -H "Content-Type: application/json" --input - ; then
            echo "Pages configured (created)"
          else
            echo "POST failed, attempting PATCH"
            echo '{"source":{"branch":"main","path":"/docs"}}' | gh api -X PATCH /repos/${{ github.repository }}/pages -H "Content-Type: application/json" --input - || echo "PATCH failed"
          fi
