name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scan-secrets:
    name: Scan for leaked keys
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Quick secret pattern scan
        run: |
          set -e
          # Look for typical token patterns (hf_, sk- etc). Adjust as necessary.
          if grep -R --line-number -E "hf_[A-Za-z0-9_-]{10,}|sk-[A-Za-z0-9_-]{10,}" .; then
            echo "Potential secret pattern found in repository; aborting deploy.";
            exit 1;
          else
            echo "No obvious token patterns found.";
          fi

  build-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    needs: scan-secrets
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Compute VITE_BASE for Pages
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          owner="${GITHUB_REPOSITORY_OWNER}"
          if [ "$repo" = "${owner}.github.io" ]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/${repo}/" >> $GITHUB_ENV
          fi

      - name: Build
        env:
          VITE_BASE: ${{ env.VITE_BASE }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v1
